<form>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-search"></i>
            </div>
            <input type="text" class="form-control" placeholder="Search" ng-model="searchFilter" />
        </div>
    </div>
</form>

<hr>

<!-- can be converted into a component -->
<div ng-repeat="(key, n) in queries | filter : 'Soccer' | filter:searchFilter">
    <button ng-href="#" ng-click="viewQuery = !viewQuery">{{ n.name }}</button>
    <p ng-show="viewQuery">{{ n.description }}</p>
    <p ng-show="viewQuery">{{ n.category }}</p>
    <pre ng-show="viewQuery">{{ n.query | uppercase}}</pre>
</div>
