<div class="fluid-container">
<h4>Register Query</h4>
<!-- QUERY NAME -->
<p>To register your query enter the following information:</p>

<h4>Create a new category:</h4>
<form class="newCategory" name="newCategory" ng-submit="addCategory()" novalidate>
    <div class="form-group col-md-8">
    <label>Category Name</label>
    <input type="text" class="form-control" placeholder="Category Name" ng-model="catField" name="catField">
    <button type="submit" class="btn btn-default">Add Category</button>
    </div>
</form>


<form  class="myform" name="myform" ng-submit="addQuery()" novalidate>

<div class="form-group col-md-8">
<h4>Query Information:</h4>
<label>Name</label>
<input type="text" class="form-control" placeholder="Name" name="nameField" ng-model="nameField" required>

<label>Category</label>
<select name="repeatSelect" ng-model="categoryField" class="form-control" required>
<option ng-repeat="a in queries" ng-if="$index < 3" value="{{a.category}}">{{ a.category }}</option>
</select>

<label>Description</label>
<input type="text" name="descriptionField" placeholder="Description" class="form-control" ng-model="descriptionField" required>

<label>Query</label>
<textarea type="text" rows="3" name="queryField" placeholder="Query" class="form-control" ng-model="queryField" required></textarea>

<button type="submit" class="btn btn-default">Add Query</button>

</div>
</form>
</div>
