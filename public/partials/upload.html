<h4>Register Query</h4>
<!-- QUERY NAME -->
<p>To register your query enter the following information:</p>

<form name="myform" ng-submit="addQuery()">
<div>
   <h5>Name</h5>
   <input type="text" name="nameField" ng-model="nameField">

<!--<h5>Category</h5>
   <select>
   <option name="categoryField" ng-repeat="(key, a) in queries" ng-model="categoryField" value="{{ a.category }}">{{ a.category }}</option>
   </select>-->

    <h5>Category</h5>
    <select ng-model="queries.categoryField" ng-options="categoryField.category for (id, categoryField) in categoryFieldList">
        <option>{{ categoryField.category }}</option>
    </select>

   <h5>Description</h5>
   <input type="text" name="descriptionField" ng-model="descriptionField">

   <h5>Query</h5>
   <textarea type="text" rows="3" name="queryField" ng-model="queryField"></textarea>

<hr>
</div>
    <button type="submit" class="btn">Add Query</button>
</form>
