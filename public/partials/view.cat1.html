<input type="text" placeholder="Search" ng-model="searchFilter" />

<hr>

<!-- can be converted into a component -->
<div ng-repeat="(key, n) in queries | filter : 'Soccer' | filter:searchFilter">
    <button class="queryButton" ng-href="#" ng-click="viewQuery = !viewQuery">{{ n.name }}</button>
    <p ng-show="viewQuery">{{ n.description }}</p>
    <p ng-show="viewQuery">{{ n.category }}</p>
    <pre ng-show="viewQuery">{{ n.query | uppercase}}</pre>
</div>
