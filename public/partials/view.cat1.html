<form class="form-horizontal">
    <div class="form-group col-md-6 col-md-offset-3">
        <input type="text" placeholder="Enter the query name..." class="form-control input-sm" ng-model="searchFilter" />
    </div>
</form>

<!-- can be converted into a component -->
<div ng-repeat="(key, n) in queries | filter : 'Music' | filter:searchFilter">
    <button class="queryButton" ng-href="#" ng-click="viewQuery = !viewQuery">{{ n.name }}</button>
    <div class="queryButtonContent">
        <p ng-show="viewQuery">Description: {{ n.description }} <button type="button" class="btn-sm btn-primary pull-right" ngclipboard data-clipboard-target="{{'#objeto-'+$index}}">Copy</button></p>
        <p ng-show="viewQuery">Category: {{ n.category }}</p>
        <pre ng-attr-id="{{'objeto-'+$index}}" ng-show="viewQuery">{{ n.query | uppercase}}</pre>
    </div>
</div>
